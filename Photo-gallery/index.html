<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Photo Gallery</h1>

    <!--avif images  -->
        <h2><abbr title="AV1 Image File Format">avif</abbr> images</h2>
        <div class="image-section">
            <figure>
                <img src="asset/images/avif/Nature_1.avif" alt="Small plant on Tree" title="Small plant on Tree"  height="auto">
                <figcaption><b>Small plant on Tree</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/avif/Nature_2.avif" alt="Flowers" title="Flowers">
                <figcaption><b>Flowers</b></figcaption>
            </figure>
        </div>
        <div class="image-section">
            <figure>
                <img src="asset/images/avif/Nature_3.avif" alt="Lake at the center of forest" title="Lake at the center of forest">
                <figcaption><b>Lake at the center of forest</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/avif/Nature_4.avif" alt="Mountain" title="Mountain">
                <figcaption><b>Mountain</b></figcaption>
            </figure>
        </div>

<!-- gif images -->
    <h2><abbr title="Graphics Interchange Format">gif </abbr>images</h2>
        <div class="image-section">
            <figure>
                <img src="asset/images/gif/monkey-d-luffy.gif" alt="monkey-d-luffy" title="luffy entry at the top of wano"  height="auto">
                <figcaption><b>luffy entry at the top of wano</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/gif/luffy-kaido.gif" alt="luffy fight with kaido" title="luffy fight with kaido">
                <figcaption><b>Luffy and kaido</b></figcaption>
            </figure>
        </div>
        <div class="image-section">
            <figure>
                <img src="asset/images/gif/adventure.gif" alt="straw hat's going merry ship" title="straw hat's going merry ship">
                <figcaption><b>Kings ship</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/gif/zenitsu.gif" alt="1st form thunder breath" title="1st form thunder breath">
                <figcaption><b>zenitsu</b></figcaption>
            </figure>
        </div>

<!-- jpeg or jpg images -->
    <h2><abbr title="Joint Photographic Experts Group">jpeg or jpg</abbr> images</h2>
        <div class="image-section">
            <figure>
                <img src="asset/images/jpg/flowers.jpg" alt="Flowers" title="Flowers"  height="auto">
                <figcaption><b>Flowers</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/jpg/house.jpg" alt="House" title="House">
                <figcaption><b>House</b></figcaption>
            </figure>
        
            <figure>
                <img src="asset/images/jpg/html.jpg" alt="HTML code" title="HTML code">
                <figcaption><b>HTML code</b></figcaption>
            </figure>
        </div>

        <div class="image-section">
            <figure>
                <img src="asset/images/jpg/demon_1.jpg" alt="Zenitsu" title="Zenitsu"  height="auto">
                <figcaption><b>Zenitsu</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/jpg/demon_2.jpg" alt="Inosuke" title="Inosuke" height="auto">
                <figcaption><b>Inosuke</b></figcaption>
            </figure>
        
            <figure>
                <img src="asset/images/jpg/demon_3.jpg" alt="Tanjiro" title="Tanjiro" height="auto">
                <figcaption><b>Tanjiro</b></figcaption>
            </figure>
        </div>

<!-- png images -->
    <h2><abbr title="Portable Network Graphics">png</abbr> images</h2>
        <div class="image-section">
            <figure>
                <img src="asset/images/png/deer.png" alt="Deer" title="Deer" height="auto">
                <figcaption><b>Deer</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/png/lion.png" alt="Lion" title="Lion" height="auto">
                <figcaption><b>Lion</b></figcaption>
            </figure>
        
            <figure>
                <img src="asset/images/png/panda.png" alt="Panda" title="Panda" height="auto">
                <figcaption><b>Panda</b></figcaption>
            </figure>
        </div>
<!-- webp images -->
        <h2> <abbr title="Web Picture (developed by Google)">webp</abbr>  images</h2>
        <div class="image-section">
            <figure>
                <img src="asset/images/webp/images.webp" alt="lake" title="lake"  height="auto">
                <figcaption><b>lake</b></figcaption>
            </figure>
            <figure>
                <img src="asset/images/webp/nature 1.webp" alt="Forest" title="Forest" height="auto">
                <figcaption><b>Forest</b></figcaption>
            </figure>
        
            <figure>
                <img src="asset/images/webp/nature 2.webp" alt="Mountains" title="Mountains" height="auto">
                <figcaption><b>Mountains</b></figcaption>
            </figure>
        </div>
    
</body>
</html>
